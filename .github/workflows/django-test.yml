name: test
on: push
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
        - name: chekout repo
          uses: actions/checkout@v3
        - name: setup python
          uses: actions/setup-python@v3
          with:
            python-version: '3.10'
        - name: Install dependencies
          run: |
              python -m pip install --upgrade pip
              pip install poetry
              make install
        - name: run tests
          run: |
              make test