{% extends "base.html" %}
{% load i18n %}
{% block page_content %}
    <form method="post" action=".">
    {% csrf_token %}
        <div class = "form">
            {%  for field in form %}
                <p>{{ field.label_tag }}<br>{{ field }}</p>
            {% endfor %}
        </div>
    <input type="submit" value="{% translate "submit" %}">
    </form>
{% endblock %}
