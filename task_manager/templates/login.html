{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}
{% block page_content %}
    <div class="container wrapper flex-grow-1">
    <h1 class="my-4"> {{ header }}</h1>

        <form method="post" action=".">
            {% csrf_token %}
            {%  for field in form %}
                {% bootstrap_field field %}
            {% endfor %}

                {% bootstrap_button button_title button_type="submit" button_class="mt-3 btn btn-primary" %}
    </form>
    </div>
{% endblock %}
