<!DOCTYPE html>
<html lang="ru">
<head>

</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg mb-3">
{#<nav class="navbar" navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation">#}

    <a class="navbar-brand" href="#">{% translate "Task manager" %}</a>
    <div class="navbar-collapse offcanvas-collapse">

            <li class = "nav-item ">

            </li>
        </ul>
        <ul class="navbar-nav">
            <li class = "nav-item ">
                <a class="nav-link active" href="#">{% translate "Enter" %}</a>
            </li>
            <li class = "nav-item">
                <a class="nav-link active" href="#">{% translate "Register" %}</a>

        </ul>

<div id="page_content">
