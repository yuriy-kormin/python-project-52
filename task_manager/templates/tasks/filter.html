<div class = "card mb-3">
    {% load bootstrap4 %}
    <div class = "container my-3">
           <form method="get">
               {% for field in filter.form %}
               <div class="form-group">
                    {% bootstrap_field field %}
               </div>
               {% endfor %}
               <div class="form-group">
                        <input class="btn btn-primary" type="submit" value="{{ select }}" />
                   </div>
           </form>
        </div>
    </div>
